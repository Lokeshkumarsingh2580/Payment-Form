<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Form</title>
  </head>
  <body>
    <center>
      <form action="">
        <h1>PAYMENT FORM</h1>
        <h2>Contact Details</h2>
        <p>
          Name
          <input
            type="text"
            name="name"
            placeholder="Enter your Name"
            required
          />
        </p>
        <p>
          Email
          <input
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </p>
        <p>
          Pincode
          <input
            type="number"
            name="pincode"
            placeholder="Enter your Pincode"
            required
          />
        </p>
        <fieldset>
          <legend><strong>Gender</strong></legend>
          <p>
            Male<input type="radio" name="gender" />Female<input
              type="radio"
              name="gender"
              required
            />
          </p>
        </fieldset>
        <p>
          Address
          <textarea name="Address" cols="20" rows="5"></textarea>
        </p>
        <button class="btn">Payment</button>
        <hr />
        <h2 class="d">CARD DETAILS</h2>
        <p>
          Card Type
          <select name="Cardi" id="">
            <option value="#">--Select Card</option>
            <option value="Visa">Visa</option>
            <option value="Visa">Rupay</option>
            <option value="Visa">Mastercard</option>
          </select>
        </p>
        <p>
          Card Number
          <input
            type="number"
            name="card number"
            placeholder="Enter your Card Number"
          />
        </p>
        <p>Expiration Date <input type="date" name="Expiration" required /></p>
        <p>C.V.V <input type="password" name="cvv" /></p>
        <input type="submit" class="Paynow" value="Paynow" />
      </form>
    </center>
  </body>
</html>
